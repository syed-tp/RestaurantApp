{% extends 'base.html' %}
{% load static %}

{% block content %}
 <div class="signup-container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change Password</button>
    </form>
    <p><a href="{% url 'password_change_done' %}">Cancel</a></p>
{% endblock %}
