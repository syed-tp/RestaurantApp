{% extends 'base.html' %}
{% block content %}

<div class="review-form-container">
    <h2>Add a Review for {{ restaurant.title }}</h2>
    <form method="post" class="review-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Submit Review</button>
    </form>
    <a href="{% url 'restaurant-detail' restaurant.id %}" class="back-link">    Back to Restaurant Details</a>    
</div>

{% endblock %}
