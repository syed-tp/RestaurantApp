{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="confirmation-dialog">

    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete this review?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'restaurant-detail' review.restaurant.id %}">Cancel</a>
    </form>
{% endblock %}
